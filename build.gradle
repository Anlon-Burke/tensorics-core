apply plugin: 'maven'

buildscript {

	repositories {
		jcenter();
//		maven {  jcenter() //url 'http://artifactory/development'
//		}
	}

	dependencies {
		classpath 'org.asciidoctor:asciidoctor-gradle-plugin:0.7.2'
		classpath 'org.asciidoctor:asciidoctorj:1.5.0'
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.asciidoctor.gradle.asciidoctor'

dependencies {
	compile group: 'com.google.guava', name: 'guava', version: '18.0'
	compile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
	compile group: 'org.jscience', name: 'jscience', version: '4.3.1'
	testCompile group: 'junit', name: 'junit', version: '4.11'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.5'
}

compileJava.sourceCompatibility = '1.7'
compileJava.targetCompatibility = '1.7'

task show << {
	println "sourceCompatibility: ${compileJava.sourceCompatibility}"
	println "targetCompatibility: ${compileJava.targetCompatibility}"
}


eclipse {
	jdt {
		sourceCompatibility = 1.7
		targetCompatibility = 1.7
	}
}


sourceSets {
	main { java { srcDir 'src/java' } }
	test {
		java {
			srcDir 'src/examples'
			srcDir 'src/test'
		}
	}
}

javadoc { options.encoding = "UTF-8" }

